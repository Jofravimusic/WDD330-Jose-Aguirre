<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/app-style.css" />
    <title>Home - Music Artists and Bands</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Music Artists and Bands APP</h1>

        <nav class="preferences">
          <a href="#" id="Albums">Get Saved Albums | </a>
          <a href="#" id="Artists">Get Saved Artists | </a>
          <a href="#" id="Playlists">Get Saved Playlists | </a>
          <a href="#" id="Tracks">Get Saved Tracks</a>
        </nav>
      </header>
      <aside id="search-section">
        <form id="search-form">
          <input type="hidden" id="hidden_token" />
          <label for="type">Select type search:</label>
          <select id="type">
            <option value="album">Album</option>
            <option value="artist">Artist</option>
            <option value="playlist">Playlists</option>
            <option value="track">Track</option>
          </select>
          <label for="searchInput">Search:</label>
          <input
            type="text"
            id="searchInput"
            placeholder="Search your artist, album, etc"
          />
          <button type="submit" id="btn_submit">Search</button>
        </form>
        <div class="list-group song-list"></div>
        <div class="saved-preferences"></div>
      </aside>
      <main id="principal-display">
        <div id="song-detail"></div>
      </main>
    </div>
    <footer>
      <p>Final Project Jos√© Aguirre</p>
    </footer>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
